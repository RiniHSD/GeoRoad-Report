  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h5>Kondisi Jalan</h5>
      </div>
      <div class="card-body">
        <div id="chart"></div>
      </div>
    </div>

  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h5>Statistik</h5>
      </div>
      <div class="card-body" id="gambar">
      </div>
    </div>
  </div>

  <script>
    // Script untuk menyisipkan gambar ke dalam container gambar
    var gambarImage = document.createElement("img");
    gambarImage.src = 'Jalan.png'; // Ganti dengan URL gambar Anda
    gambarImage.width = 350; // Lebar gambar
    document.getElementById("gambar").appendChild(gambarImage);
  </script>

  <!-- Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="infoModalLabel">
            <i class="fa-solid fa-circle-info"></i> Info
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <p>Nama: Rini Husadiyah</p>
          <p>NIM: 21/474373/SV/18906</p>
          <p>Sumber Data: <a href="https://siakkab.bps.go.id/" target="_blank">https://siakkab.bps.go.id/</a></p>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.42.0/apexcharts.min.js"
    integrity="sha512-HctQcT5hnI/elQck4950pvd50RuDnjCSGSoHI8CNyQIYVxsUoyJ+gSQIOrll4oM/Z7Kfi7WCLMIbJbiwYHFCpA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    var options = {
          series: [36.48, 8.92, 12.57, 42.01],
          position: 'center',
          chart: {
          type: 'donut',
          width: 500, 
        },
        labels: ['Baik', 'Sedang', 'Rusak', 'Rusak Berat'],
        responsive: [{
          breakpoint: 480,
          options: {
            chart: {
              width: 400
            },
            legend: {
              position: 'bottom'
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
  </script>
